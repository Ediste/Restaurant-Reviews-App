<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/styles_responsive.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="./" aria-label="home">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" tabindex="0" aria-label="map with the location of the restaurants">
      <div id="map"></div>
    </section>
    <section id="main-container">
      <div class="filter-options" aria-label="filter results">
        <h2>Filter Results</h2>
        <div class="filter-option">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood selection">
                <option value="all">All Neighborhoods</option>
              </select>
        </div>        
        <div class="filter-option">
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines selection">
                <option value="all">All Cuisines</option>
              </select>
        </div>        
      </div>
      <ul id="restaurants-list" aria-label="list of restaurants"></ul>
    </section>
  </main>
  
  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="./js/sw_register.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="./" aria-label="home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
